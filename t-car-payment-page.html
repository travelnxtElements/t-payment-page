<dom-module id="t-car-payment-page">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>

		<content select="t-header"></content>

		<t-car-itinerary-details
			itinearary="[[itinerary]]"
			search-criteria=[[searchCriteria]]>				
		</t-car-itinerary-details>

                
        <t-faredetails 
            id="fareDetails"
	        is-collapsible
	        data="[[itinerary.fare.components]]"
	        itinerary-fare-label="Car Rental">
      	</t-faredetails>

	</template>
	<script>
		Polymer({
			is: 't-car-payment-page',

			properties: {
				itinerary: {
					type: Object
				},

				searchCriteria: {
					type: Object
				}
			}
		});
	</script>
</dom-module>
