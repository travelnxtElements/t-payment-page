    <link rel="import" href="../t-payment-page.html">
    <link rel="import" href="../../t-shared-components/theme.html">

<body>

    <template is="dom-bind" id="templatizer">

        <t-payment-page
            id="payment"
            name="payment"
            visible="[[visible]]"
            search-criteria="[[searchCriteria]]"
            api-base-url="[[apiBaseUrl]]"
            auth-token="blahblah"
            payment-timer="[[paymentTimer]]"
            itinerary="[[itinerary]]"
            booked-itinerary="{{bookedItinerary}}"
            passenger-info="[[passengerInfo]]"
            api-url-format="[[apiUrlFormat]]"
            stay-on-page
            on-book-success="_goToConfirmationPage"
            on-book-error="_goToFailurePage">
            <t-header
                icon="arrow-back"
                 url="[[siteUrl]]car/paxInfo"
                label="Make Payment"
                normal-heading>
            </t-header>
        </t-payment-page>
        
    </template>

</body>
